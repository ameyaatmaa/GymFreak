{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="registration, sign up, Bully-Builder" />
    <meta name="description" content="Register for Bully-Builder to start your fitness journey" />
    <meta name="author" content="Your Name" />

    <title>Register - Bully-Builder</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    
    <!-- Responsive style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .register_section {
            background-color: #f8f9fa;
            padding: 60px 0;
        }

        .register_container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .register_container h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group label {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-group a {
            color: #007bff;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .footer_section {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
        }

        .footer_content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer_logo {
            display: flex;
            align-items: center;
        }

        .footer_logo img {
            max-width: 150px;
            margin-right: 10px;
        }

        .footer_links ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .footer_links ul li {
            display: inline;
            margin-right: 15px;
        }

        .footer_links ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer_links ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="hero_area">
        <!-- Header section starts -->
        <header class="header_section">
            <div class="container">
                <nav class="navbar navbar-expand-lg custom_nav-container">
                    <a class="navbar-brand" href="/">
                        <img src="{% static 'images/logo.png' %}" alt="Bully-Builder Logo" />
                        <span>Bully-Builder</span>
                    </a>
                    <div class="contact_nav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/service">
                                    <img src="{% static 'images/location.png' %}" alt="Location Icon" />
                                    <span>Location</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/service">
                                    <img src="{% static 'images/call.png' %}" alt="Call Icon" />
                                    <span>Call : +01 1234567890</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/service">
                                    <img src="{% static 'images/envelope.png' %}" alt="Email Icon" />
                                    <span>Bully_Builder@gmail.com</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- End header section -->

        <!-- Register section -->
        <section class="register_section layout_padding">
            <div class="container">
                <div class="register_container">
                    <h2>Register</h2>
                    <form method="post" action="/register/">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <div class="form-group mt-3">
                            <a href="/login/">Already have an account? Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- End register section -->

        <!-- Footer section -->
        <footer class="footer_section">
            <div class="container">
                <div class="footer_content">
                    <div class="footer_logo">
                        <img src="{% static 'images/logo.png' %}" alt="Bully-Builder Logo" />
                        <span>Bully-Builder</span>
                    </div>
                    <div class="footer_links">
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/about/">About</a></li>
                            <li><a href="/service/">Services</a></li>
                            <li><a href="/contact/">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End footer section -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
</body>

</html>
